<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- work page style sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="./static/bootstrap/css/portfolio.css"
    />

    <!-- boostrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- scroll animation cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Work</title>
  </head>

  <body>
    <!-- portfolio page top area -->

    <div class="container portfolio-page-top-area">
      <div class="portfolio-page-top-textArea">
        <div class="portfolio-page-top-title">Experiences We've Created</div>
        <div class="portfolio-page-top-description">
          We've shipped over 20 digital products in the past 3 years. Most of
          which, we designed and built from the ground up. Here's a few of our
          favorites.
        </div>
      </div>

      <div class="portfolio-page-top-imgArea">
        <img
          src="static/img/portfolio-main-image.png"
          alt="asset/portfolio-main-image"
        />
      </div>
    </div>

    <!-- portfolio tab area -->
    <div class="container portfolio-tab-container">
      <div class="row-2">
        <div class="col portfolio-tabs">
          <ul class="portfolio-tab-header">
            <li value="portfolio-tab-1" class="active">Web</li>
            <li value="portfolio-tab-2">Mobile</li>
          </ul>
        </div>

        <div class="col portfolio-tab-content">
          <div class="portfolio-tab-content-box active" id="portfolio-tab-1">
            <!-- right side image card 1 -->
            <div class="row card-bg-none portfolio-rigth-side-img-card">
              <div class="col portfolio-rigth-side-img-card-text-area">
                <div class="row-4">
                  <div class="portfolio-card-site-category">E-Learning</div>
                  <div class="portfolio-card-site-name">Geoprageeth</div>
                  <div class="portfolio-card-site-description">
                    E-learning platform that can easily deliver video lessons
                  </div>

                  <div class="portfolio-card-site-tag-aera">
                    <div class="portfolio-card-site-tag">AngularJS</div>
                    <div
                      class="portfolio-card-site-tag"
                      style="margin-left: 20px"
                    >
                      Python
                    </div>
                  </div>
                </div>
              </div>

              <div class="col portfolio-rigth-side-img-card-image-area">
                <img
                  src="/static/img/Geoprageeth_2 1.png"
                  alt="wesite card image"
                />
              </div>
            </div>
          </div>
          <!-- card end -->
        </div>
      </div>

      <div class="portfolio-tab-content-box" id="portfolio-tab-2">
        <!-- mobile -->
      </div>
    </div>

    <!-- boostrap & jquery script -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- script file -->
    <script src="/static/js/index.js"></script>

    <!-- scroll cdn script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
      });
    </script>
  </body>
</html>
