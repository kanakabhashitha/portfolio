<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- work page style sheet -->
    <link rel="stylesheet" type="text/css" href="./style/workStyle.css" />

    <!-- boostrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Work</title>
  </head>

  <body>
    <!-- portfolio page top area -->
    <div class="container portfolio-page-top-area">
      <div class="row">
        <div class="col-md">One of three columns</div>
      </div>
    </div>

    <!-- portfolio tab area -->
    <div class="container portfolio-tab-container">
      <div class="portfolio-tabs">
        <ul class="portfolio-tab-header">
          <li value="portfolio-tab-1" class="active">Web</li>
          <li value="portfolio-tab-2">Mobile</li>
        </ul>
      </div>

      <div class="portfolio-tab-content">
        <div class="portfolio-tab-content-box active" id="portfolio-tab-1">
          <h1>web</h1>
        </div>

        <div class="portfolio-tab-content-box" id="portfolio-tab-2">
          <h1>mob</h1>
        </div>
      </div>
    </div>

    <!-- boostrap & jquery script -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="./javaScript/workScript.js"></script>
  </body>
</html>
